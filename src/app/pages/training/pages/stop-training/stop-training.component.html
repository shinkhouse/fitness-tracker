<h1 mat-dialog-title>Are you sure you want to stop your workout?</h1>
<mat-dialog-content>
    <p>You already got {{dialogData.progress}}% progress</p>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Yes</button>
    <button mat-button [mat-dialog-close]="false">No</button>
</div>
