<section class="signup-form">
    <form fxLayout="column" fxLayoutGap="16px" #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)">
        <mat-form-field appearance="fill">
            <mat-label>Your Name</mat-label>
            <input matInput type="text" ngModel name="name" required #nameInput="ngModel" />
            <mat-error *ngIf="nameInput.hasError('required')">Please enter your name.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Your Birthday</mat-label>
            <input matInput [matDatepicker]="picker" [min]="minDate" [max]="maxDate" ngModel name="birthday" #birthdayInput="ngModel" required />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Your Email</mat-label>
            <input matInput type="email" ngModel name="email" required email #emailInput="ngModel" />
            <mat-error *ngIf="emailInput.hasError('required')">Please enter your email.</mat-error>
            <mat-error>E-mail must be valid.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Your Password</mat-label>
            <input matInput type="password" ngModel name="password" required minlength="6" #psInput="ngModel" />
            <mat-hint>Password must be six or more characters long.</mat-hint>
            <mat-error>Password must be six or more characters long.</mat-error>
            <mat-hint align="end">{{ psInput.value?.length }} / 6</mat-hint>
        </mat-form-field>
        <mat-checkbox ngModel name="termsConditions" #termsInput="ngModel" required>I agree to the terms and conditions for this site.</mat-checkbox>
        <div fxLayout="row">
            <div fxFlex></div>
            <button type="submit" mat-stroked-button [disabled]="signUpForm.invalid || (isLoading$ | async)">Create User</button>
        </div>
    </form>
</section>
