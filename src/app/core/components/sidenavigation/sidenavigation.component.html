<div class="sidenav-toolbar" fxLayout="row" fxLayoutGap="16px">
    <mat-icon>cake</mat-icon>
    <span>Fitness Tracker</span>
</div>
<mat-nav-list fxLayout="column">
    <a
        mat-list-item
        routerLink="/"
        (click)="onSidenavToggle()"
        routerLinkActive="active"
    >
        <div fxLayout fxLayoutAlign="start center" fxLayoutGap="16px">
            <mat-icon>cottage</mat-icon>
            <span>Welcome</span>
        </div>
    </a>
    <a
        mat-list-item
        routerLink="/signup"
        (click)="onSidenavToggle()"
        routerLinkActive="active"
    >
        <div fxLayout fxLayoutAlign="start center" fxLayoutGap="16px">
            <mat-icon>password</mat-icon>
            <span>Signup</span>
        </div>
    </a>
    <a
        mat-list-item
        routerLink="/login"
        (click)="onSidenavToggle()"
        routerLinkActive="active"
    >
        <div fxLayout fxLayoutAlign="start center" fxLayoutGap="16px">
            <mat-icon>login</mat-icon>
            <span>Login</span>
        </div>
    </a>
    <a
        mat-list-item
        routerLink="/training"
        (click)="onSidenavToggle()"
        routerLinkActive="active"
    >
        <div fxLayout fxLayoutAlign="start center" fxLayoutGap="16px">
            <mat-icon>fitness_center</mat-icon>
            <span>Training</span>
        </div>
    </a>
    <a
        mat-list-item
        routerLink="/training/new"
        (click)="onSidenavToggle()"
        routerLinkActive="active"
    >
        <div fxLayout fxLayoutAlign="start center" fxLayoutGap="16px">
            <mat-icon>fitness_center</mat-icon>
            <span>New Training</span>
        </div>
    </a>
    <a
        mat-list-item
        routerLink="/training/current"
        (click)="onSidenavToggle()"
        routerLinkActive="active"
    >
        <div fxLayout fxLayoutAlign="start center" fxLayoutGap="16px">
            <mat-icon>fitness_center</mat-icon>
            <span>Current Training</span>
        </div>
    </a>
    <a
        mat-list-item
        routerLink="/training/past"
        (click)="onSidenavToggle()"
        routerLinkActive="active"
    >
        <div fxLayout fxLayoutAlign="start center" fxLayoutGap="16px">
            <mat-icon>fitness_center</mat-icon>
            <span>Past Training</span>
        </div>
    </a>
</mat-nav-list>
